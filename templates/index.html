<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aclima API Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4">Aclima API Interface</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Sensors</h5>
                        <p class="card-text display-4">[[ sensors.length ]]</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Nodes</h5>
                        <p class="card-text display-4">[[ nodes.length ]]</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Sensor Types Distribution</h2>
                <canvas id="sensorTypeChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Node Complexity Distribution</h2>
                <canvas id="nodeComplexityChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Sensors</h2>
                <ul class="list-group">
                    <li v-for="sensor in sensors" :key="sensor.id" class="list-group-item">
                        [[ sensor.serial_num ]] - [[ sensor.sensor_type ]]
                    </li>
                </ul>
                <button @click="fetchSensors" class="btn btn-primary mt-2">Fetch Sensors</button>
            </div>

            <div class="col-md-6">
                <h2>Nodes</h2>
                <ul class="list-group">
                    <li v-for="node in nodes" :key="node.id" class="list-group-item">
                        [[ node.serial_num ]] - [[ node.name ]]
                    </li>
                </ul>
                <button @click="fetchNodes" class="btn btn-primary mt-2">Fetch Nodes</button>
            </div>
        </div>
    </div>

{% include "scripts.jinja2" %}
</body>
</html>
